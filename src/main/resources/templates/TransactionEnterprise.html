<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head>
    <meta charset="UTF-8" />
    <title>Transacción por Empresa</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container"></div>
      <div class="btn-menu"></div>
      <label for="btn-menu" id="CajaMenu">☰</label>
    </header>
    <h1>TRANSACCION POR EMPRESA</h1>
    <a href="/Transaction" id="Nuevo">Nuevo</a>

    <div id="Table">
      <h2>INGRESOS Y EGRESOS</h2>
    </div>

    <table class="table" id="List">
      <thead>
        <tr>
          <th scope="col">Id transacción</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Tipo Cantidad</th>
          <th scope="col">Concepto</th>
          <th scope="col">Empleado</th>
          <th scope="col">Empresa</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="transaction : ${transactionsEnterprise}">
          <td th:text="${transaction.id}"></td>
          <td th:text="${transaction.amount}"></td>
          <td th:text="${transaction.typeAmount}"></td>
          <td th:text="${transaction.concept}"></td>
          <td th:text="${transaction.employee.name}"></td>
          <td th:text="${transaction.enterprise.name}"></td>
        </tr>
      </tbody>
    </table>
    <!-- -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Total de transacciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td th:text="${amountTransaction}"></td>
        </tr>
      </tbody>
    </table>
    <!-- -->

    <div class="capa"></div>
    <input type="checkbox" id="btn-menu" />
    <div class="container-menu">
      <div class="cont-menu">
        <nav>
          <font></font> <img src="Images\UPD.jpg" height="140" /><font></font>
          <div sec:authorize="hasAnyRole('ADMIN','USER')">
            <a href="inicio">Inicio</a>
          </div>
          <div sec:authorize="hasRole('ADMIN')">
            <a href="Employee">Usuarios</a>
          </div>
          <div sec:authorize="hasRole('ADMIN')">
            <a href="Enterprise">Empresas</a>
          </div>
          <div sec:authorize="hasAnyRole('ADMIN','USER')">
            <a href="Transaction">Ingresos y Egresos</a>
          </div>

          <div id="Colaboradores">
            <p>Colaboradores</p>
            <font></font>
            <img src="Images\MinTic.jpg" height="76" /><font></font><br />
            <font></font> <img src="Images\UdeA.jpg" height="70" /><font></font
            ><br />
          </div>
          <form th:action="@{/logout}" method="post">
            <button type="submit" id="CerrarSesion">Cerrar Sesión</button>
          </form>
        </nav>
        <label for="btn-menu">✖️</label>
      </div>
    </div>
  </body>
</html>
